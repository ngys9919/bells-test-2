<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The application of this project caters to the management system for the library books.">
    <title>Library Management System</title>
    <!-- icon file -->
    <link rel="shortcut icon" href="res/bells_icon.ico">
    <!-- insert offline bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- our own style sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
      <h1 class="text-center">Library Management System</h1>      
      <div class="mb-3">
        <form id="books-form">
        <input type="text" id="isbn" class="form-control mt-2" placeholder="Enter the ISBN (10 or 13 digits) for the new book">
        <input type="text" id="title" class="form-control mt-2" placeholder="Enter the title for the new book">
        <input type="text" id="author" class="form-control mt-2" placeholder="Enter the author for the new book">
        <input type="submit" id="addBtn" class="btn btn-primary mt-2" value="Add a new book">
        <input type="text" id="isbnCheckOut" class="form-control mt-2" placeholder="Enter the book ISBN (10 or 13 digits) you want to borrow">
        <input type="submit" id="checkOutBtn" class="btn btn-primary mt-2" value="Check out a book">
        <input type="text" id="isbnReturn" class="form-control mt-2" placeholder="Enter the book ISBN (10 or 13 digits) you want to return">
        <input type="submit" id="returnBtn" class="btn btn-primary mt-2" value="Return a book">
        </form>
      </div> 

      <p style="font-size: 30pt;"></p>
      <p>Please enter the password to do Edit and Delete.</p>
      <p>Password:<input id="passwordBox" type="password"/></p>
      <button id="passwordBtn">Submit Password</button>
      <!-- <input type="submit" id="passwordBtn" class="btn btn-primary mt-2" value="Submit Password"> -->

      <h3>===== Booklist Summary =====</h3>
      <ol id="bookList" class="list-group">
          <!-- book items will be refreshed here -->
      </ol>
    </div>

    <!-- insert offline axios js file -->
    <script src="js/axios.js"></script>

    <!-- our own javascript files -->
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
