<body>
    <div class="container mt-5">
      <!-- <a href="index.html"><img src="img/bellstech_logo.png" alt="BELLSTECH logo" class="img-fluid" id="logo"></a> -->
      <a href="index.html"><img src="img/bells_logo.jpg" alt="BELLS logo" class="img-fluid" id="logo"></a>
      <div style="text-align: center;"><a href="index.html">Bells Institute of Higher Learning</a></div>
      <h1 class="text-center">Library Management System</h1>      
      <div class="mb-3">
        <form id="books-form">
        <input type="text" id="isbn" class="form-control form-control-sm mt-1" placeholder="Enter ISBN (10 or 13 digits) for the new book">
        <input type="text" id="title" class="form-control form-control-sm mt-1" placeholder="Enter the title for the new book">
        <input type="text" id="author" class="form-control form-control-sm mt-1" placeholder="Enter the author for the new book">
        <input type="submit" id="addBtn" class="btn btn-primary mt-2" value="Add a new book">
        <input type="text" id="isbnCheckOut" class="form-control form-control-sm mt-1" placeholder="Enter book ISBN (10 or 13 digits) to borrow">
        <input type="submit" id="checkOutBtn" class="btn btn-primary mt-2" value="Check out a book">
        <input type="text" id="isbnReturn" class="form-control form-control-sm mt-1" placeholder="Enter book ISBN (10 or 13 digits) to return">
        <input type="submit" id="returnBtn" class="btn btn-primary mt-2" value="Return a book">
        </form>
      </div> 

      <div class="spacer">
      </div>

      <p style="font-size: 20pt;"></p>
      <p>Please enter the password to do Edit and Delete.</p>
      <p>Password:<input id="passwordBox" type="password"/></p>
      <button id="passwordBtn">Submit Password</button>
      <!-- <input type="submit" id="passwordBtn" class="btn btn-primary mt-2" value="Submit Password"> -->

      <div class="spacer">
      </div>

      <h3>=== Booklist Summary ===</h3>
      <div style="margin: 20px;">
        <ol id="bookList" class="list-group">
          <!-- book items will be refreshed here -->
        </ol>
      </div>
